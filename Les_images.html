<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8"/>
	<title> Les images</title>
 </head>
   <body>

	<!-- Insérer une image-->
	<img src="Honda.png" alt="l'image ne veut point se charger" title="La meilleure moto de tous les temps"/> <!--Pour insérer une image il suffit d'utiliser la balise orpheline <br/>-->
	<!-- l'atribut src pemet de dire ou se trouve l'image que l'on veut aficher sur notre site-->
	<!-- L'atribut alt ="" permet d'afficher un commentaire si l'image n'arrive pas à se charger sur le site internet -->
	<!-- L'atribut title="" permet d'afficher une bulle lorsque l'utilisateur pointe sa souris sur l'image -->


    <!--Les figures-->
    <p> Les naviguateurs web ont bien évolués depuis la naissance du tout premier. Voici les naviguateurs internet les plus performants de nos jours:
	  <figure>
        <img src="internetexplorer.png" alt="Logo Internet Explorer" /> 
        <img src="firefox.png" alt="Logo Mozilla Firefox" />
        <img src="chrome.png" alt="Logo Google Chrome" />
        <figcaption>Logos des différents navigateurs</figcaption> <!--Une figure est le plus souvent accompagnée d'une légende. Pour ajouter une légende, utilisez la balise  <figcaption>à l'intérieur de la balise  <figure> -->
	  </figure>
    </p>

    <!--Miniature cliquable -->
	  <a href="Honda.png"><img src="moto.png" alt="l'image ne veut point se charger" title="La meilleure moto de tous les temps"/></a>

   </body>
</html>
